<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Info</title>
  <style>
    html, body {
      overflow: hidden;
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: white;
    }

    body, span, button, div, .page-title {
      color: white;
    }

    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to bottom, #2c2c2c, #1e1e1e);
      height: 60px;
      display: flex;
      align-items: center;
      padding: 0 20px;
      gap: 15px;
      z-index: 1000;
    }

    .avatar {
      width: 40px;
      height: 40px;
      background: silver;
      border-radius: 50%;
      overflow: hidden;
      cursor: pointer;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .top-menu {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .top-menu span,
    .top-menu .info-icon {
      background: #555;
      padding: 6px 12px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 14px;
    }

    .top-menu .info-icon {
      background: #555;
      width: 5px;
      height: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 100px;
      color: white;
    }

    .page-title {
      position: absolute;
      right: 20px;
      font-weight: bold;
      background: #444;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 26px;
    }

    .center-avatar {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .side-tabs,
    .side-tabs-right {
      position: fixed;
      top: 60px;
      width: 14px;
      height: calc(100% - 60px);
      background: #555;
      z-index: 1;
    }

    .side-tabs {
      left: 0;
      clip-path: polygon(0 0, 100% 10px, 100% calc(100% - 10px), 0 100%);
    }

    .side-tabs-right {
      right: 0;
      clip-path: polygon(100% 0, 0 10px, 0 calc(100% - 10px), 100% 100%);
    }

    .left-panel {
      position: fixed;
      top: 60px;
      left: 14px;
      width: 250px;
      height: calc(100vh - 60px);
      background: #202020;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      gap: 10px;
      overflow-y: auto;
      z-index: 2;
    }

    .left-panel hr {
      width: 80%;
      border: 1px solid #aaa;
    }

    .left-panel button {
      width: 90%;
      padding: 10px;
      height: 100px;
      background: #3e3e3e;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 20px;
      text-align: center;
      transition: background 0.2s;
      border-radius: 30px;
    }

    .left-panel button:hover {
      background: #444;
    }

    .right-content {
      position: absolute;
      top: 60px;
      left: 264px; /* 250 panel + 14 side tab */
      right: 14px;
      bottom: 0;
      padding: 20px;
      overflow-y: auto;
      background: #1e1e1ec0;
      box-sizing: border-box;
      z-index: 0;
    }

    .content-box {
      background: #202020;
      padding: 20px;
      min-height: 1000px;
      border-radius: 10px;
      font-size: 18px;
      color: white;
    }

    .right-content::-webkit-scrollbar,
    .left-panel::-webkit-scrollbar {
      width: 10px;
    }

    .right-content::-webkit-scrollbar-track,
    .left-panel::-webkit-scrollbar-track {
      background: #2c2c2c;
    }

    .right-content::-webkit-scrollbar-thumb,
    .left-panel::-webkit-scrollbar-thumb {
      background-color: #666;
      border-radius: 10px;
      border: 2px solid #1e1e1e;
    }

    .right-content::-webkit-scrollbar-thumb:hover,
    .left-panel::-webkit-scrollbar-thumb:hover {
      background-color: #888;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="top-menu">
      <span data-link="HomePage.html">Home</span>
      <span data-link="SettingsPage.html">Settings</span>

      <div class="info-icon">i</div>

      <img id="avatar" src="DefualtAccountImage.png" alt="Avatar" />

    <div class="page-title">Info</div>
  </div>

  <div class="side-tabs"></div>
  <div class="side-tabs-right"></div>

  </div>

  <div class="right-content">
    <div id="content" class="content-box">
      <i>

    </div>
  </div>

  <script>
    document.querySelector('.info-icon').addEventListener('click', () => {
      window.location.href = 'InfoPage.html';
    });

    document.querySelectorAll('.top-menu span').forEach(item => {
      item.addEventListener('click', () => {
        const targetPage = item.getAttribute('data-link');
        if (targetPage) {
          window.location.href = targetPage;
        }
      });
    });

    function updateContent(text) {

  </script>
</body>
</html>
